{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog Home!</h1>
     
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"H:i, D j, M, Y" }}</small><!-- in the date posted brackets there are characters that specify what part of the date is displayed
            the link for the page is at the bottom of this .html file-->
          </div>
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
    {% endfor %}

{% endblock content %}
